<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>JavaScript Quiz</h1>
    </div>
    <div class="quiz">
        <div class="qeustion1">
            <div class="question">
                <p>1. Which technology is the skeleton for web applications?</p>
                <div>
                    <input type="radio" id="html1" name="skeleton_of_web" value="HTML5" for="HTML5">
                    <label for="HTML5" value="HTML5">HTML5</label>
                    <input type="radio" id="css1" name="skeleton_of_web" value="CSS3">
                    <label for="css">CSS3</label>
                    <input type="radio" id="javascript1" name="skeleton_of_web" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                    <input type="radio" id="react1" name="skeleton_of_web" value="React JS">
                    <label for="react">React JS</label>
                </div>
            </div>
            <p id="question_1_answer"></p>
        </div>
        <div class="qeustion1">
            <div class="question">
                <p>2. Which technology primarily styles web applications?</p>
                <div>
                    <input type="radio" id="html1" name="styles_the_web" value="HTML5">
                    <label for="html">HTML5</label>
                    <input type="radio" id="css2" name="styles_the_web" value="CSS3">
                    <label for="css">CSS3</label>
                    <input type="radio" id="javascript2" name="styles_the_web" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                    <input type="radio" id="react2" name="styles_the_web" value="React JS">
                    <label for="react">React JS</label>
                </div>
            </div>
            <p id="question_2_answer"></p>
        </div>
        <div class="qeustion3">
            <div class="question">
                <p>3. Which technology makes me want to rip my hair out?</p>
                <div>
                    <input type="radio" id="html3" name="rip_hair_out" value="HTML5">
                    <label for="html">HTML5</label>
                    <input type="radio" id="css3" name="rip_hair_out" value="CSS3">
                    <label for="css">CSS3</label>
                    <input type="radio" id="javascript3" name="rip_hair_out" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                    <input type="radio" id="react3" name="rip_hair_out" value="React JS">
                    <label for="react">React JS</label>
                </div>    
            </div>
            <p id="question_3_answer"></p>
        </div>
        <button type="button" onclick="checkQuestions()">Submit Answers</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
